<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <section class="container">
      <h1>Calculo de IMC</h1>
      <div class="cont-inf">
        <div class="inf-l">
          <h2>IMC</h2>
          <p>Menos que 18,5 →</p>
          <p>Entre 18,5 e 24,9 →</p>
          <p>Entre 25 e 29,9 →</p>
          <p>Entre 30 e 34,9 →</p>
          <p>Entre 35 e 39,9 →</p>
          <p>Mais que 40 →</p>
        </div>
        <div class="inf-r">
          <h2>Resultado</h2>
          <p>Abaixo do peso</p>
          <p>Peso normal</p>
          <p>Sobrepeso</p>
          <p>Obesidade grau 1</p>
          <p>Obesidade grau 2</p>
          <p>Obesidade grau 3</p>
        </div>
      </div>
      <h2 class="tx-c">Calcule seu IMC</h2>
      <div class="btn">
        <span>Peso: </span>
        <input type="number" name="" id="peso" />
        <span>Altura: </span>
        <input type="number" name="" id="alt" />
      </div>
      <div class="calc-btn">
        <input type="button" value="Calcular" id="verify" />
      </div>
      <div id="res"></div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
